<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuel Energy Density Bar Graph</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <style>
        body{
            background-color: antiquewhite;
        }
        svg{
            border:solid black 3px;
        }
    </style>
</head>
<body>
    <script>
        const margin = {left:10,right:10,top:10,bottom:10};
        const w = 1000;
        const h = 600;
        const barpadding = 1;

        const svg = d3.select("body").append("svg").attr("width",w).attr("height",h);

        const rowconvert = function(d){
            return {
                Fuel: d.Fuel,
                Energy: parseFloat(d.Energy),

            };
        };

        d3.csv("FuelData.csv",rowconvert,function(dataset){
            svg.selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                .attr("x",function(d,i){
                    return margin.left + (i*((w-(margin.left+margin.right))/dataset.length));
                })
                .attr("y",function(d){
                    return margin.bottom+((h-(margin.top+margin.bottom)) - d);
                })
                .attr("width",(w-(margin.left+margin.right))/dataset.length - barpadding)
                .attr("height", function(d){
                    return d;
                })
        });

    </script>
</body>
</html>
